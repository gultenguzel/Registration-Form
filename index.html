<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration form</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" />

</head>

<body>
    <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
            <button class="navbar-toggler bg-white" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li><a href="#">Home</a></li>
                    <li><a href="#">Categories</a></li>
                    <li><a href="#">About</a></li>
                    <li><a href="#">Contact</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="main">
        <div class="form-div rounded-4 shadow-lg p-lg-5 px-2 py-4 flex flex-column  ">
            <form action="submit.html">
                <div class="my-3 d-flex justify-content-between column-gap-lg-4 column-gap-3 w-100">
                    <label for="exampleInputText1" class="text-white w-25">Name</label>
                    <div class="w-50">
                        <input type="text" class="form-control" id="exampleInputText1" aria-describedby="emailHelp"
                            placeholder="Name" required />

                        <div class="form-text text-white">First Name</div>


                    </div>
                    <div>
                        <input type="text" class="form-control" id="exampleInputText1" aria-describedby="emailHelp"
                            placeholder="Surname" required />

                        <div class="form-text text-white">Last Name</div>

                    </div>
                </div>
                <div class="my-4 d-flex justify-content-between">
                    <label for="exampleInputText1" class="text-white w-25">Company</label>
                    <div class="w-75">
                        <select class="form-select" id="floatingSelect" required="true">
                            <option selected class="optionSelected" value="">

                            </option>
                        </select>
                    </div>
                </div>
                <div class="my-4 d-flex justify-content-between column-gap-lg-0">
                    <label for="exampleInputEmail1" class="w-25 text-white">Email</label>
                    <div class="w-75">
                        <input type="email" class="form-control w-100" id="exampleInputEmail1"
                            aria-describedby="emailHelp" placeholder="Email" required />
                    </div>
                </div>
                <div class="my-4 d-flex justify-content-between column-gap-0">
                    <label for="exampleInputEmail1" class="text-white ">Phone</label>
                    <div class="d-flex justify-content-between w-75 column-gap-2">

                        <select class="form-select" required aria-label="select example">
                            <option value="">Area Code</option>
                            <option value="1">501</option>
                            <option value="2">505</option>
                            <option value="3">506</option>
                            <option value="4">507</option>
                            <option value="54">551</option>
                            <option value="6">552</option>
                            <option value="7">553</option>
                            <option value="8">554</option>
                            <option value="9">555</option>
                            <option value="10">559</option>
                            <option value="11">516</option>
                            <option value="12">530</option>
                            <option value="13">531</option>
                            <option value="14">532</option>
                            <option value="15">533</option>
                            <option value="16">534</option>
                            <option value="17">535</option>
                            <option value="18">536</option>
                            <option value="19">537</option>
                            <option value="20">538</option>
                            <option value="21">539</option>
                            <option value="22">561</option>
                            <option value="23">541</option>
                            <option value="24">542</option>
                            <option value="25">543</option>
                            <option value="26">544</option>
                            <option value="27">545</option>
                            <option value="28">546</option>
                            <option value="29">547</option>
                            <option value="30">548</option>
                            <option value="31">549</option>
                        </select>


                        <input type="number" class="form-control w-75" id="exampleInputEmail1"
                            aria-describedby="emailHelp" placeholder="Phone Number" required maxlength="7" min="0"
                            oninput="javascript: if (this.value.length > this.maxLength) this.value = this.value.slice(0, this.maxLength);" />

                    </div>
                </div>

                <div class="my-4 d-flex justify-content-between column-gap-0">
                    <label for="floatingSelect" class="text-white  w-25">Subject</label>
                    <select class="form-select w-75" id="subjectSelect" required="true">
                        <option selected class="optionSelected" value="">
                            --Choose Option--
                        </option>

                    </select>
                </div>

                <div>
                    <label class="text-white">Are you beginner?</label>
                    <div class="d-flex mt-2 column-gap-3">
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="flexRadioDefault"
                                id="flexRadioDefault1" />
                            <label class="form-check-label text-white" for="flexRadioDefault1">
                                Yes
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2"
                                checked />
                            <label class="form-check-label text-white" for="flexRadioDefault2">
                                No
                            </label>
                        </div>
                    </div>
                </div>

                <div class="mt-4">
                    <button type="submit" class="btn btn-primary shadow-lg">
                        Register
                    </button>
                </div>
            </form>
        </div>
    </div>
    <script>

    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>


</body>

</html>
